<!DOCTYPE html>
<html>
<head><title>Dashboard</title></head>
<body>
  <h1>Dashboard</h1>
  <form method="POST" action="/set_signals">
    <label>Buy Signal:</label>
    <select name="buy_signal">
      <option>Buy 1</option><option>Buy 2</option><option>Buy 3</option><option>Buy 4</option>
    </select><br>
    <label>Sell Signal:</label>
    <select name="sell_signal">
      <option>Sell 1</option><option>Sell 2</option><option>Sell 3</option><option>Sell 4</option>
    </select><br>
    <button type="submit">Save</button>
  </form>
</body>
</html>
